<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Detailed ASCII Art Generator</title>
    <style>
        body {
            background-color: #000;
            color: #ffd700;
            font-family: Consolas, monospace;
            padding: 20px;
            text-align: center;
        }
        h1, h2 {
            color: #ff0000;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 10px;
            background-color: #111;
            border-radius: 10px;
            border: 2px solid #ff0000;
        }
        input[type="file"] {
            background-color: #222;
            color: #ffd700;
            padding: 10px;
            border: 1px solid #ff0000;
            border-radius: 5px;
        }
        #ascii-output {
            white-space: pre-wrap;
            color: #ffd700;
            font-size: 10px;
            line-height: 1.2;
            background-color: #111;
            padding: 20px;
            border-radius: 5px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

    <h1>üñºÔ∏è Ultra Detailed ASCII Art Generator</h1>
    <div class="container">
        <h2>Upload an image</h2>
        <input type="file" id="image-upload" accept="image/*" />
        <div id="ascii-output"></div>
    </div>

    <script>
        const ASCII_CHARS = "@MW#8&%$BDQ0ZOOQLCJUYXzcvunxrjft/\\|()1{}[]?-_+~<>i!lI;:,\"^`'. ";

        // Function to handle image processing
        function processImage(file) {
            const img = new Image();
            img.onload = function() {
                // Resize image to fit within 200 columns width
                const width = 200;
                const aspectRatio = img.height / img.width;
                const height = Math.floor(width * aspectRatio * 0.55);
                const canvas = document.createElement('canvas');
                canvas.width = width;
                canvas.height = height;

                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                // Convert image to grayscale
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                let asciiImage = '';

                // Loop through pixels and map to ASCII characters
                for (let i = 0; i < data.length; i += 4) {
                    const r = data[i];     // Red
                    const g = data[i + 1]; // Green
                    const b = data[i + 2]; // Blue
                    const gray = Math.floor((r + g + b) / 3);
                    const char = ASCII_CHARS[Math.floor(gray / 255 * (ASCII_CHARS.length - 1))];
                    
                    // Dynamically add color based on pixel brightness
                    const color = `rgb(${r}, ${g}, ${b})`;
                    asciiImage += `<span style="color: ${color}">${char}</span>`;
                    
                    // Line break every 'width' characters
                    if ((i / 4) % canvas.width === 0) {
                        asciiImage += '<br>';
                    }
                }

                // Display the generated ASCII art
                document.getElementById('ascii-output').innerHTML = asciiImage;
            };

            const reader = new FileReader();
            reader.onload = function(event) {
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        }

        // Event listener for file input
        document.getElementById('image-upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                processImage(file);
            }
        });
    </script>

</body>
</html>
